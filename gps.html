<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Geolocalizaci贸n</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById("coords").innerText =
                            "Lat: " + position.coords.latitude +
                            ", Lon: " + position.coords.longitude;
                    },
                    (error) => {
                        document.getElementById("coords").innerText = "Error: " + error.message;
                    }
                );
            } else {
                document.getElementById("coords").innerText = "Geolocalizaci贸n no es soportada en este navegador.";
            }
        }

        window.onload = getLocation;
    </script>
</head>
<body>
    <h1>Obtener Geolocalizaci贸n en HTML</h1>
    <div id="coords">Obteniendo ubicaci贸n...</div>
</body>
</html>
